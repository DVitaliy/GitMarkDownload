name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Build project
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm build

      - name: ðŸ§¬ Create .env file
        run: |
          echo "GITHUB_CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "GITHUB_CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> .env

      - name: ðŸ“‚ Upload build and configs to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/,.env,docker-compose.yml,Dockerfile,pnpm-lock.yaml,package.json"
          target: "~/_md2pdf"
          rm: true
          strip_components: 0

      - name: ðŸš€ Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker-compose -f ~/md2pdf/docker-compose.yml -p md2pdf down || true
            rm -rf ~/md2pdf
            mv ~/_md2pdf ~/md2pdf
            rm -rf ~/_md2pdf

            docker-compose -f ~/md2pdf/docker-compose.yml -p md2pdf build --no-cache
            docker-compose -f ~/md2pdf/docker-compose.yml -p md2pdf up -d
