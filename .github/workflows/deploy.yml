name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõí Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Build project
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm run build

      - name: üß¨ Create .env file
        run: |
          echo "GITHUB_CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "GITHUB_CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> .env

      - name: üìÇ Prepare upload directory
        run: |
          mkdir upload
          cp -r dist upload/
          cp Dockerfile docker-compose.yml .env upload/

      - name: üì§ Upload files to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "upload/"
          target: "/var/www/md2pdf"
          rm: true
          strip_components: 0

      - name: üöÄ Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/md2pdf
            sudo mkdir -p /var/www/md2pdf
            sudo chown -R www:www /var/www/md2pdf
            # —Å–Ω–æ–≤–∞ –∫–æ–ø–∏—Ä—É–µ–º, –ø–æ—Ç–æ–º—É —á—Ç–æ SCP –∏–¥—ë—Ç –¥–æ —ç—Ç–æ–≥–æ —à–∞–≥–∞
            docker-compose -f /var/www/md2pdf/docker-compose.yml -p md2pdf down
            docker-compose -f /var/www/md2pdf/docker-compose.yml -p md2pdf build --no-cache
            docker-compose -f /var/www/md2pdf/docker-compose.yml -p md2pdf up -d
